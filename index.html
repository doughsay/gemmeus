<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='game.css'>
    <script type='text/javascript' src='bower_components/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='bower_components/lodash/dist/lodash.min.js'></script>
    <script type='text/javascript' src='bower_components/knockout.js/knockout.js'></script>
    <script type='text/javascript' src='game.js'></script>
    <title>Game!</title>
  </head>
  <body>
    <div class='container'>
      <h1>Game!</h1>
      <h2>Score: <span data-bind='text: score'>0</span></h2>
      <button class='btn btn-default' data-bind='click: newGame'>
        Start a new game
      </button>
      <button class='btn btn-default' data-bind='click: getHint'>
        Get a hint!
      </button>
      <div id='game-grid' data-bind='with: grid'>
        <div data-bind='foreach: columns'>
          <div class='column' data-bind='foreach: tilesReversed, css: offsetClass'>
            <div class='tile' data-bind='css: tileClass, click: $root.grid.select'></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

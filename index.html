<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='game.css'>
    <script type='text/javascript' src='bower_components/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='bower_components/lodash/dist/lodash.min.js'></script>
    <script type='text/javascript' src='bower_components/knockout.js/knockout.js'></script>
    <script type='text/javascript' src='game.js'></script>
    <title>Game!</title>
  </head>
  <body>
    <div class='container'>
      <h1>Game!</h1>
      <div id='game-grid' data-bind='foreach: grid.columns'>
        <div class='column' data-bind='foreach: tilesReversed, css: offsetClass'>
          <div class='tile' data-bind='css: tileClass, click: $root.select'></div>
        </div>
      </div>
    </div>
  </body>
</html>
